<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* 상단 메뉴 스타일 */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        
        /* 중앙 사진 영역 스타일 */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="navbar">
        <a href="#home">홈</a>
        <a href="#about">소개</a>
        <a href="#portfolio">포트폴리오</a>
        <a href="#contact">연락처</a>
    </div>

    <!-- 중앙 사진 영역 -->
    <div class="gallery">
        <img src="image1.jpg" alt="이미지 1">
        <img src="image2.jpg" alt="이미지 2">
        <img src="image3.jpg" alt="이미지 3">
    </div>
</body>
</html>
